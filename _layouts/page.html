---
layout: default
---

{% if page.title %}
<h1 class="page-title">{{ page.title }}</h1>
{% endif %}

{{ content | toc_generate | replace_regexp: '\<\/code\>\n\<\/pre\>', '</code></pre>' }}

<hr class="page-footer"/>
<p class="page-footer">Last modified on {{ page.last_modified_at | date: '%c %Z' }}.</p>
<div class="fb-share-button" data-href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" data-layout="button"></div>
